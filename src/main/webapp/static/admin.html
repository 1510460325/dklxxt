<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>党课练习系统后台</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript">
    function login() {
        var name = $("#username").val();
        var pwd = $("#password").val();
        console.log(name + " -- " + pwd);
        if (name == null || pwd == null || name == "" || pwd == ""){
            alert("输入不能为空哟！");
            return;
        }
        $.ajax({
            type:"GET",
            contentType: "application/json; charset=UTF-8",
            url: "/dklxxt/login.do?username=" + name + "&password="+pwd + "&t=" + Math.random(),
            success: function (data) {
                if (data.data == false){
                    alert("用户名或者密码错误");
                } else {
                    location.href="./export.html";
                }
            },
            error: function (error) {
                alert("出现错误刷新后再试试！");
            }
        });
    }
</script>
<div style="margin-top: 100px">
<form style="margin: auto;width: 30%" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username"
                   placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onclick="login()" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
